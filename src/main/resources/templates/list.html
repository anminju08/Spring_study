<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link href="/main.css" rel="stylesheet">
<div th:replace="~{nav.html :: navbar}"></div>
<div class="card" th:each="sellitem : ${blogs}">

        <h4 th:text="${sellitem.id}"></h4>

    </div>
</div>
</body>
</html>
